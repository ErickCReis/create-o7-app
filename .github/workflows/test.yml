name: Test
on:
  pull_request:

env:
  TOTAL_RUNNERS: 5

jobs:
  generate-indexes:
    runs-on: ubuntu-latest
    outputs:
      indexes: ${{ steps.generate.outputs.indexes }}
    steps:
      - name: Generate index
        id: generate
        run: | 
          INDEX_LIST=$(seq -s, 1 ${{ env.TOTAL_RUNNERS }})
          echo "indexes=[${INDEX_LIST}]" >> $GITHUB_OUTPUT

  test:
    runs-on: ubuntu-latest
    needs: generate-indexes
    strategy:
      matrix:
        index: ${{ fromJSON(needs.generate-indexes.outputs.indexes) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install pnpm
        run: npm i -g pnpm
      - name: Test
        run: cargo test -- --nocapture
        env:
          INDEX: ${{ matrix.index }}
          TOTAL_RUNNERS: ${{ env.TOTAL_RUNNERS }}

